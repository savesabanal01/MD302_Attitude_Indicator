; ******************************************************************************************
; working environment for template of custom firmware
; ******************************************************************************************
; Common build settings across this custom device
[env_MD302_Attitude_Indicator]
build_flags =
	${env.build_flags}												; include standard build flags
	-DMF_CUSTOMDEVICE_SUPPORT=1										; Required for Custom Devices
	-DMF_CUSTOMDEVICE_HAS_UPDATE									; if the custom device needs to be updated, uncomment this. W/o the following define it will be done each loop()
	-DMF_CUSTOMDEVICE_POLL_MS=10 									; time in ms between updating custom device, uncomment this if custom device needs to be updated regulary
	-I./src/src/MF_CustomDevice										; don't change this one!
	-I./MD302_Attitude_Indicator													; Include files for your custom device, replace "Template" by your folder name
	-I./MD302_Attitude_Indicator/include
	-D USER_SETUP_LOADED=1
	-D ILI9341_DRIVER=1
	-D TFT_WIDTH=240
	-D TFT_HEIGHT=320
	-D TFT_MOSI=19
	-D TFT_SCLK=18
	-D TFT_CS=17
	-D TFT_DC=20
	-D TFT_RST=21
	-D LOAD_GLCD=1
    -D LOAD_FONT2=1
    -D LOAD_FONT4=1
    -D LOAD_FONT6=1
    -D LOAD_FONT7=1
    -D LOAD_FONT8=1
    -D LOAD_GFXFF=1
    -D SMOOTH_FONT=1
	-D SPI_FREQUENCY=80000000
	-D TFT_BL=16
	-D TFT_RGB_ORDER=TFT_BGR
	-D TFT_BACKLIGHT_ON=HIGH
    -D TFT_INVERSION_OFF
build_src_filter = 
	+<../MD302_Attitude_Indicator>													; build files for your custom device, replace "Template" by your folder name
lib_deps =															; You can add additional libraries if required
	bodmer/TFT_eSPI@^2.5.43	
custom_core_firmware_version = 2.5.1								; define the version from the core firmware files your build should base on
custom_device_folder = MD302_Attitude_Indicator										; path to your Custom Device Sources, replace "Template" by your folder name
custom_community_project = MD302 Attitude Indicator								; Should match "Project" from section "Community" within the board.json file, it's the name of the ZIP file



; Build settings for the Raspberry Pico with Custom Firmware Template
[env:MD302_Attitude_Indicator_raspberrypico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 0M
lib_ldf_mode = chain+
upload_protocol = mbed
; nothing needs to be changed above this line
build_flags =
	${env_MD302_Attitude_Indicator.build_flags}										; don't change this one!
	-I./src/_Boards/RaspberryPi/Pico								; Include the required board definition. If you need your own definition, adapt this to your path (e.g. -I./CustomDevices/_template/_Boards)
	'-DMOBIFLIGHT_TYPE="MD302 Attitude Indicator RaspiPico"'				; this must match with "MobiFlightType" within the .json file
	'-DMOBIFLIGHT_NAME="MD302 Attitude Indicator"'						; this will show up as Name in the settings dialog unless it gets change from there
build_src_filter =
	${env.build_src_filter}											; don't change this one!
	${env_MD302_Attitude_Indicator.build_src_filter}								; don't change this one!
lib_deps =
	${env.lib_deps}													; don't change this one!
	${env_MD302_Attitude_Indicator.lib_deps}										; don't change this one!
	${env.custom_lib_deps_Pico}										; don't change this one!
monitor_speed = 115200												; don't change this one!
extra_scripts = 
	${env.extra_scripts}											; don't change this one!
custom_core_firmware_version = ${env_MD302_Attitude_Indicator.custom_core_firmware_version}	; don't change this one!
custom_community_project = ${env_MD302_Attitude_Indicator.custom_community_project}			; don't change this one!
custom_device_folder = ${env_MD302_Attitude_Indicator.custom_device_folder}					; don't change this one!